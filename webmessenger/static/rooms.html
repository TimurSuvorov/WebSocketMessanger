{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат комнаты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<style>
    #chat-log {
        height: 400px;
        background-color: #eceaea;
        resize: none;
        width: 100%;
        min-width: 524px;
        margin: 10px;
    }

    #membersSelector {
        background-color: #eceaea;
        height: 250px;
        margin: 10px;
    }

    #chat-message-input {
        background-color: #eceaea;
        margin: 10px;
    }

    #chat-message-submit, chat-message-clear {
        margin: 10px;
    }


</style>
<body>
<div class="header">
    <div class="inner-header">
        <h1>Мессенджер</h1>
        <ul class="navigation">
                <a href="#" title="Выйти" class="a_logout"><li>Выйти</li></a>
                <a href="/profile" title="Профиль" class="a_profile"><li>Профиль</li></a>
                <a href="#" title="Список чат-комнат" class="a_rooms"><li style="color: dodgerblue">Список чат-комнат</li></a>
        </ul>
    </div>
</div>
<main class="main_rooms">
        <nav class="n_list_rooms">
            <h3>Список чат-комнат</h3>
            <ul class="l_list_rooms">
                <!-- Списки комнат -->
            </ul>
            <p><button class="btn_create_room btn-sm btn-danger">Создать чат</button></p>
        </nav>
        <div class="col">
            <div class="col-12 col-md-8">
                    <div class="mb-2">
                        <h3 id="title_room" for="chat-log">Войдите в чат</h3>
                        <textarea class="form-control"
                                  id="chat-log"
                                  placeholder="Здесь будут сообщения"
                                  style="overflow:auto;"
                                  readonly>

                        </textarea><br>
                    </div>
                    <div class="input-group">
                        <input class="form-control" id="chat-message-input" type="text" placeholder="Введите сообщение"><br>
                        <div class="input-group">
                            <input id="chat-message-submit" type="button" class="btn btn-primary" value="Отправить">
                            <input id="chat-message-clear" type="button" class="btn btn-default" value="Очистить">
                        </div>
                    </div>
            </div>
            <div class="col-15 col-md-2">
                <label for="membersSelector">Пользователи чата</label>
                <select multiple class="form-control" id="membersSelector">

                </select>
            </div>
        </div>
</main>
<script type="module" src="{% static 'js/rooms.js' %}"></script>

</body>
</html>
